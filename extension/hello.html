<html>
<head>

    <link rel="stylesheet" type="text/css" href="./style.css">

<body style="background: rgba(255, 255, 255, 0.3); width: 300px">
    <h1 style="position: relative; left: 30%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Scrape.ai</h1>
    <div id="divForForm" style="background-color: rgba(238, 244, 212); font-size: 15px; padding-top: 0; padding: 20px; margin: 5px; margin-top: 0; border-radius: 15px;">
        <form id="form" method="post">
            <label for="fname" style="font-size: 15px; font-weight: 700;">Ask me a question!</label><br><br>
            <input type="text" x-webkit-speech id="fname" name="fname" size="35"><br>
            <br><br>
            <label for="fname" style="font-size: 12px; font-style: italic;">Examples - What is the level of fat? (for groceries),
                What is this product made of? (for fashion)</label>
        </form>

    </div>

    <div id="loading"></div>

    <br>

    <div style="background-color: rgba(238, 244, 212); padding-top: 0; padding: 20px; margin: 5px; margin-top: 0; border-radius: 15px;">
            <label style="font-size: 15px; font-weight: 700;" for="fname">Save time scrolling through messy websites</label><br><br>
            <img src="/icons/icon1.png" style="width: 15px; margin-top: 2px;">
            <label for="fname" style="font-size: 12px;">Scrape quick information about the product</label><br><br>
            <img src="/icons/icon2.png" style="width: 15px; margin-top: 5px;">
            <label for="fname">Save time scrolling</label><br>
    </div>
    <div id="output" style="background-color: rgba(238, 244, 212); font-size: 15px; padding: 20px; margin: 5px; border-radius: 15px;">
        <label style="font-size: 15px; font-weight: 700;" for="fname">Results :</label><br><br>
        <div id="showOutput" style="font-size: 12px;">

        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
